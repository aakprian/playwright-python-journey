# .gitlab-ci.yml
stages:
  - test

variables:
  # Ensure Playwright runs in headless mode
  PLAYWRIGHT_HEADLESS: "1"
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .cache/pip
    - ~/.cache/ms-playwright

playwright_tests:
  stage: test
  image: mcr.microsoft.com/playwright/python:v1.58.0-jammy
  before_script:
    # Upgrade pip and install requirements
    - pip install --upgrade pip
    - pip install -r requirements.txt
    # Install missing dependencies for Linux
    - playwright install-deps
    # Download all browsers
    - playwright install
  script:
    # Run pytest with HTML report
    - pytest test_POM.py --html=report.html --self-contained-html
  artifacts:
    when: always
    paths:
      - report.html
    expire_in: 1 week
